<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utulizado em cada caso.</h2>
    <ul>
        <li type="square"><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1> ao <h6>">Titulo</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Codigo</abbr></li>
        <li type="square"><abbr title="Usamos a tag <ol> ou <li>">Lista numerada</abbr></li>
        <li type="square"><abbr title="Usamos a tag <ul> ou <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
